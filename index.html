<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lysets.sloer loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #splash {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      opacity: 1;
      z-index: 0;
    }
    #loadingGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      pointer-events: none;
      z-index: 1;
      max-width: 80vw;
      max-height: 80vh;
    }
    .loader-text-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: hard-light;
      opacity: 0.9;
      z-index: 2;
      text-align: center;
    }
    .loader-text,
    .loader-fill {
      font-size: 100px;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1;
    }
    .loader-text {
      color: rgba(255, 255, 255, 0.1);
    }
    .loader-fill {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      width: 0%;
      overflow: hidden;
      background: linear-gradient(
        90deg,
        rgba(255, 0, 204, 0.5),
        rgba(0, 180, 255, 0.9),
        rgba(255, 255, 0, 0.6)
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      transition: width 0.3s ease-out;
    }
    .loader-subtext {
      display: block;
      margin: 4px auto 0;
      width: 75%;
      font-size: 20px;
      letter-spacing: 8px;
      color: rgba(255,255,255,0.85);
    }
    .fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      opacity: 0;
      transition: opacity 1.4s ease-in-out;
    }
    .fade-screen.fade-in {
      opacity: 1;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .loader-text,
      .loader-fill {
        font-size: 60px;
        letter-spacing: 1px;
      }
      .loader-subtext {
        font-size: 16px;
        letter-spacing: 4px;
      }
      #loadingGif {
        max-width: 90vw;
        max-height: 60vh;
      }
    }

    @media (max-width: 480px) {
      .loader-text,
      .loader-fill {
        font-size: 40px;
        letter-spacing: 0px;
      }
      .loader-subtext {
        font-size: 14px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="splash" src="" alt="Splash Image">
    <img id="loadingGif" src="" alt="Loading Animation">
    <div class="loader-text-wrapper">
      <div class="loader-text">lysets.slør</div>
      <div class="loader-fill" id="loaderFill">lysets.slør</div>
      <div class="loader-subtext">loading</div>
    </div>
  </div>

  <div class="fade-screen" id="fadeScreen"></div>

  <script>
    const fill = document.getElementById('loaderFill');
    const fadeScreen = document.getElementById('fadeScreen');
    const splash = document.getElementById('splash');
    const loadingGifEl = document.getElementById('loadingGif');

    // Enhanced mobile detection
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                     ('ontouchstart' in window) || 
                     (navigator.maxTouchPoints > 0) ||
                     (window.innerWidth <= 768);

    console.log(`Detected device type: ${isMobile ? 'mobile' : 'desktop'}`);

    // Set images immediately based on device type
    const splashImage = isMobile ? './splash-mobile.jpg' : './splash.jpg';
    const loaderGifFile = isMobile ? './loading-mobile.gif' : './loading.gif';
    
    splash.src = splashImage;
    loadingGifEl.src = loaderGifFile;

    // Build assets list for index2.html content
    let totalAssets = 0;
    let loadedAssets = 0;
    const ASSETS = [];
    
    // Add images based on device type for the NEXT page
    const folder = isMobile ? 'img/mobile/' : 'img/desktop/';
    for (let i = 1; i <= 47; i++) {
      ASSETS.push(folder + i + '.JPG');
    }
    
    // Add video based on device type for the NEXT page
    ASSETS.push(isMobile ? 'dispvid4mobile.mp4' : 'dispvid4.mp4');
    
    totalAssets = ASSETS.length;

    console.log(`Preloading ${totalAssets} assets for index2.html`);

    function updateProgress() {
      const progressPercent = Math.min(100, Math.round((loadedAssets / totalAssets) * 100));
      fill.style.width = progressPercent + '%';
      
      console.log(`Loading progress: ${progressPercent}% (${loadedAssets}/${totalAssets})`);
      
      if (loadedAssets >= totalAssets) {
        console.log('All assets for index2.html loaded, transitioning...');
        setTimeout(() => {
          fadeScreen.classList.add('fade-in');
          setTimeout(() => {
            window.location.href = 'index2.html';
          }, 1400);
        }, 700);
      }
    }

    function preloadAssets() {
      console.log('Starting asset preload for index2.html');
      
      ASSETS.forEach((url, index) => {
        if (url.endsWith('.mp4')) {
          const video = document.createElement('video');
          video.preload = 'auto';
          video.src = url;
          video.oncanplaythrough = () => {
            loadedAssets++;
            console.log(`Video preloaded: ${url}`);
            updateProgress();
            video.oncanplaythrough = null;
          };
          video.onerror = () => {
            loadedAssets++;
            console.log(`Video failed to preload: ${url}`);
            updateProgress();
            video.onerror = null;
          };
          // Timeout fallback for video loading
          setTimeout(() => {
            if (video.oncanplaythrough) {
              loadedAssets++;
              console.log(`Video loading timeout: ${url}`);
              updateProgress();
              video.oncanplaythrough = null;
            }
          }, 10000);
        } else {
          const img = new Image();
          img.src = url;
          img.onload = () => {
            loadedAssets++;
            console.log(`Image preloaded: ${url}`);
            updateProgress();
          };
          img.onerror = () => {
            loadedAssets++;
            console.log(`Image failed to preload: ${url}`);
            updateProgress();
          };
        }
      });
    }

    // Start immediately when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, starting preload immediately');
      // Start preloading assets for index2.html immediately
      setTimeout(() => {
        preloadAssets();
      }, 100);
    });

    // Fallback for older browsers
    window.addEventListener('load', () => {
      if (loadedAssets === 0 && totalAssets > 0) {
        console.log('Window loaded fallback - starting preload');
        preloadAssets();
      }
    });

    // Handle orientation changes
    window.addEventListener('resize', () => {
      const newIsMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                         ('ontouchstart' in window) || 
                         (navigator.maxTouchPoints > 0) ||
                         (window.innerWidth <= 768);
      
      if (newIsMobile !== isMobile) {
        console.log('Device type changed, reloading...');
        location.reload();
      }
    });
  </script>

</body>
</html>
