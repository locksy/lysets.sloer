<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lysets.slør loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Oswald', sans-serif;  
      overflow: hidden;
    }

    /* Shader background */
    #shader-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      mix-blend-mode: difference;
      opacity: 1.0;
      pointer-events: none;
    }

    #container {
      position: relative;
      display: inline-block;
      z-index: 10;
    }
    #splash {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      opacity: 0;
      z-index: 0;
      transition: opacity 0.5s ease-out;
    }
    #loadingGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: lighten;
      pointer-events: none;
      z-index: 1;
      max-width: 80vw;
      max-height: 80vh;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    .loader-text-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: hard-light;
      opacity: 0.9;
      z-index: 2;
      text-align: center;
    }
    .loader-text,
    .loader-fill {
      font-size: 100px;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1;
    }
    .loader-text {
      color: rgba(255, 255, 255, 0.1);
    }
    .loader-fill {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      width: 0%;
      overflow: hidden;
      background: linear-gradient(
        90deg,
        rgba(255, 0, 204, 0.5),
        rgba(0, 180, 255, 0.9),
        rgba(255, 255, 0, 0.6)
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .loader-subtext {
      display: block;
      margin: 4px auto 0;
      width: 75%;
      font-size: 20px;
      letter-spacing: 8px;
      color: rgba(255,255,255,0.85);
    }
    .fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      opacity: 0;
      transition: opacity 1.4s ease-in-out;
    }
    .fade-screen.fade-in {
      opacity: 1;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .loader-text,
      .loader-fill {
        font-size: 60px;
        letter-spacing: 1px;
      }
      .loader-subtext {
        font-size: 16px;
        letter-spacing: 4px;
      }
      #loadingGif {
        max-width: 90vw;
        max-height: 60vh;
      }
    }

    @media (max-width: 480px) {
      .loader-text,
      .loader-fill {
        font-size: 40px;
        letter-spacing: 0px;
      }
      .loader-subtext {
        font-size: 14px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>

  <!-- Shader background -->
  <canvas id="shader-canvas"></canvas>

  <div id="container">
    <img id="splash" src="" alt="Splash Image">
    <img id="loadingGif" src="" alt="Loading Animation">
    <div class="loader-text-wrapper">
      <div class="loader-text">lysets.slør</div>
      <div class="loader-fill" id="loaderFill">lysets.slør</div>
      <div class="loader-subtext">loading</div>
    </div>
  </div>

  <div class="fade-screen" id="fadeScreen"></div>

  <script>
    // Shader setup
    const canvas = document.getElementById('shader-canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    
    if (!gl) {
      console.warn('WebGL not supported, shader background disabled');
    } else {
      // Vertex shader source
      const vertexShaderSource = `
        attribute vec2 a_position;
        void main() {
          gl_Position = vec4(a_position, 0.0, 1.0);
        }
      `;

      // Fragment shader source (the fluorescent shader)
      const fragmentShaderSource = `
        precision mediump float;
        uniform float iTime;
        uniform vec2 iResolution;

        // Manual tanh approximation since it's not available in WebGL 1.0
        float tanh_approx(float x) {
          float x2 = x * x;
          return x * (27.0 + x2) / (27.0 + 9.0 * x2);
        }

        vec4 tanh_approx_vec4(vec4 v) {
          return vec4(tanh_approx(v.x), tanh_approx(v.y), tanh_approx(v.z), tanh_approx(v.w));
        }

        // Manual mat2 multiplication since mat2 constructor syntax varies
        vec2 mat2_mult(vec2 v, float a, float b, float c, float d) {
          return vec2(a * v.x + b * v.y, c * v.x + d * v.y);
        }

        void main() {
          vec2 I = gl_FragCoord.xy;
          vec4 O = vec4(0.0);
          
          float t = iTime;
          float i = 0.0;
          float z = 0.0;
          float b = 0.0;
          float l = 0.0;
          
          for(int iter = 0; iter < 60; iter++) {
            i += 1.0;
            
            vec3 p = z * normalize(vec3(I + I, 0.0) - vec3(iResolution.xy, iResolution.y));
            
            // Manual matrix multiplication for rotation
            p.yz = mat2_mult(p.yz, 0.8, -0.6, 0.6, 0.8) * 0.1;
            
            p.z += 80.0;
            
            l = length(p) * 0.1;
            
            z += 1.0 + abs(l - 1.2);
            
            l += 1.0;
            b = dot(cos(p/l - t), sin(p/l/0.4 + t).yzx);
            
            O += (1.0 + cos(tanh_approx(l - 6.0) * 6.0 - vec4(2.0, 3.0, 4.0, 0.0))) * b * b * b * b / z;
          }
          
          gl_FragColor = tanh_approx_vec4(O / 2.0);
        }
      `;

      // Shader compilation function
      function createShader(gl, type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
          return null;
        }
        
        return shader;
      }

      // Program creation function
      function createProgram(gl, vertexShader, fragmentShader) {
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          console.error('Program linking error:', gl.getProgramInfoLog(program));
          gl.deleteProgram(program);
          return null;
        }
        
        return program;
      }

      // Create shaders and program
      const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
      const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
      const program = createProgram(gl, vertexShader, fragmentShader);

      if (program) {
        // Get uniform locations
        const timeLocation = gl.getUniformLocation(program, 'iTime');
        const resolutionLocation = gl.getUniformLocation(program, 'iResolution');
        const positionLocation = gl.getAttribLocation(program, 'a_position');

        // Create buffer for full-screen quad
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
          -1, -1,
           1, -1,
          -1,  1,
           1,  1
        ]), gl.STATIC_DRAW);

        // Resize canvas function
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          gl.viewport(0, 0, canvas.width, canvas.height);
        }

        // Initial resize and test render
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Test if shader is working by adding a debug log
        console.log('Shader program created successfully');

        // Animation loop
        const startTime = Date.now();
        function animate() {
          const currentTime = (Date.now() - startTime) / 1000;

          // Clear canvas with black
          gl.clearColor(0.0, 0.0, 0.0, 1.0);
          gl.clear(gl.COLOR_BUFFER_BIT);

          gl.useProgram(program);
          
          // Set uniforms
          gl.uniform1f(timeLocation, currentTime);
          gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
          
          // Set up vertex attributes
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
          gl.enableVertexAttribArray(positionLocation);
          gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
          
          // Draw
          gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
          
          requestAnimationFrame(animate);
        }
        
        animate();
      } else {
        console.error('Failed to create shader program');
      }
    }

    // Original loading functionality
    const fill = document.getElementById('loaderFill');
    const fadeScreen = document.getElementById('fadeScreen');
    const splash = document.getElementById('splash');
    const loadingGifEl = document.getElementById('loadingGif');

    // Enhanced mobile detection
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                     ('ontouchstart' in window) || 
                     (navigator.maxTouchPoints > 0) ||
                     (window.innerWidth <= 768);

    console.log(`Detected device type: ${isMobile ? 'mobile' : 'desktop'}`);

    // Set file paths based on device type
    const splashImage = isMobile ? './splash-mobile.jpg' : './splash.jpg';
    const loaderGifFile = isMobile ? './loading-mobile.gif' : './loading.gif';
    
    // Smooth progress tracking
    let actualProgress = 0;
    let smoothProgress = 0;
    let animationId = null;
    
    // Assets for preloading (for index2.html)
    let totalAssets = 0;
    let loadedAssets = 0;
    const ASSETS = [];
    
    // Add images based on device type for the NEXT page
    const folder = isMobile ? 'img/mobile/' : 'img/desktop/';
    for (let i = 1; i <= 47; i++) {
      ASSETS.push(folder + i + '.JPG');
    }
    
    // Add video based on device type for the NEXT page - FIXED FILENAME
    ASSETS.push(isMobile ? 'dispvid4-mobile.mp4' : 'dispvid4.mp4');
    
    totalAssets = ASSETS.length;
    console.log(`Will preload ${totalAssets} assets for index2.html`);

    // Smooth animation function
    function animateProgress() {
      const difference = actualProgress - smoothProgress;
      if (Math.abs(difference) > 0.1) {
        smoothProgress += difference * 0.08; // Adjust this value to control smoothness (lower = smoother)
        
        // Update both text fill and splash opacity
        fill.style.width = smoothProgress + '%';
        splash.style.opacity = smoothProgress / 100;
        
        animationId = requestAnimationFrame(animateProgress);
      } else {
        smoothProgress = actualProgress;
        fill.style.width = smoothProgress + '%';
        splash.style.opacity = smoothProgress / 100;
        
        if (smoothProgress >= 100) {
          console.log('Smooth animation complete, transitioning...');
          setTimeout(() => {
            fadeScreen.classList.add('fade-in');
            setTimeout(() => {
              window.location.href = 'index2.html';
            }, 1400);
          }, 700);
        }
      }
    }

    function updateProgress() {
      const progressPercent = Math.min(100, Math.round((loadedAssets / totalAssets) * 100));
      actualProgress = progressPercent;
      
      console.log(`Loading progress: ${progressPercent}% (${loadedAssets}/${totalAssets})`);
      
      // Start smooth animation if not already running
      if (!animationId && actualProgress > 0) {
        animateProgress();
      }
    }

    // Priority loading: Load GIF first
    function loadPriorityAssets() {
      console.log('Loading priority assets (GIF and splash)...');
      
      // Load the loading GIF first
      loadingGifEl.onload = () => {
        console.log('Loading GIF loaded, showing it');
        loadingGifEl.style.opacity = '1';
        
        // Start loading splash image
        splash.onload = () => {
          console.log('Splash image loaded, starting main content preload');
          // Start preloading the main content
          preloadMainAssets();
        };
        splash.onerror = () => {
          console.log('Splash image failed to load, starting main content preload anyway');
          preloadMainAssets();
        };
        splash.src = splashImage;
      };
      
      loadingGifEl.onerror = () => {
        console.log('Loading GIF failed to load, proceeding anyway');
        loadingGifEl.style.opacity = '1'; // Show anyway
        splash.src = splashImage;
        preloadMainAssets();
      };
      
      loadingGifEl.src = loaderGifFile;
    }

    function preloadMainAssets() {
      console.log('Starting main asset preload for index2.html');
      
      ASSETS.forEach((url, index) => {
        if (url.endsWith('.mp4')) {
          const video = document.createElement('video');
          video.preload = 'auto';
          video.src = url;
          video.oncanplaythrough = () => {
            loadedAssets++;
            console.log(`Video preloaded: ${url}`);
            updateProgress();
            video.oncanplaythrough = null;
          };
          video.onerror = () => {
            loadedAssets++;
            console.log(`Video failed to preload: ${url}`);
            updateProgress();
            video.onerror = null;
          };
          // Timeout fallback for video loading
          setTimeout(() => {
            if (video.oncanplaythrough) {
              loadedAssets++;
              console.log(`Video loading timeout: ${url}`);
              updateProgress();
              video.oncanplaythrough = null;
            }
          }, 10000);
        } else {
          const img = new Image();
          img.src = url;
          img.onload = () => {
            loadedAssets++;
            updateProgress();
          };
          img.onerror = () => {
            loadedAssets++;
            updateProgress();
          };
        }
      });
    }

    // Start priority loading immediately when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, starting priority asset loading');
      setTimeout(() => {
        loadPriorityAssets();
      }, 100);
    });

    // Fallback for older browsers
    window.addEventListener('load', () => {
      if (loadingGifEl.style.opacity !== '1') {
        console.log('Window loaded fallback - starting priority loading');
        loadPriorityAssets();
      }
    });

    // Handle orientation changes
    window.addEventListener('resize', () => {
      const newIsMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                         ('ontouchstart' in window) || 
                         (navigator.maxTouchPoints > 0) ||
                         (window.innerWidth <= 768);
      
      if (newIsMobile !== isMobile) {
        console.log('Device type changed, reloading...');
        location.reload();
      }
    });
  </script>

</body>
</html>
